<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">CloudShare</a>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 2em;">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Upload Media</h3>
                <form method="POST" action="/profile" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="photos">Select photos to upload</label>
                        <input type="file" id="photos" name="photos" class="form-control" multiple required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0GpT2zj0zzbPTkP1B8Vq1Ow07Zqmpb6SCu8FOu7mXxINbQUg" crossorigin="anonymous"></script>
</body>
</html>
