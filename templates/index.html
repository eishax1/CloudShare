<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .edit-caption-form {
            display: none; /* Hide edit forms by default */
        }
        .post-card:hover {
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }
        
    </style>
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PhotoApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#upload-section">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#posts-section">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Photo Sharing Platform</h1>
        
        <!-- Upload Form -->
        <section id="upload-section" class="card p-4 mt-4 shadow-sm">
            <h3 class="text-center mb-3">Upload a Photo</h3>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                <div class="mb-3">
                    <input type="file" name="photo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="caption" placeholder="Enter caption" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </section>
        
        <hr>
        
        <!-- All Posts -->
        <section id="posts-section" class="mt-4">
            <h2 class="text-center mb-4">All Posts</h2>
            <div class="row g-3">
                {% for post in posts %}
                <div class="col-md-4">
                    <div class="card post-card shadow-sm h-100">
                        <img src="{{ post.blob_url }}" alt="Photo" class="post-img card-img-top">
                        <div class="card-body d-flex flex-column">
                            <p class="card-text"><strong>Caption:</strong> {{ post.caption }}</p>
                            <button class="btn btn-outline-primary btn-sm mb-2" onclick="toggleEditForm('{{ post._id }}')">Edit Caption</button>
                            <form id="edit-caption-form-{{ post._id }}" class="edit-caption-form" action="/edit/{{ post._id }}" method="POST" onsubmit="submitEditForm(event, '{{ post._id }}')">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="caption" value="{{ post.caption }}" required>
                                    <button type="submit" class="btn btn-success">Save</button>
                                </div>
                            </form>
                            <form action="/delete/{{ post._id }}" method="POST" class="mt-auto">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-danger btn-sm">Delete Post</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2024 PhotoApp | Designed with Bootstrap</p>
        </div>
    </footer>

    <script>
        function toggleEditForm(postId) {
            const form = document.getElementById('edit-caption-form-' + postId);
            form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
        }

        function submitEditForm(event, postId) {
            event.preventDefault();  // Prevent default form submission

            const form = document.getElementById('edit-caption-form-' + postId);
            const formData = new FormData(form);
            
            // Create a custom fetch request with PUT method
            fetch(form.action, {
                method: 'PUT',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                }
                // Optionally reload the page or update the UI with the new caption
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
